<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Encyclopedia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <!-- SVG icon defs (copy this block from your existing template) -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">…</symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">…</symbol>
      <symbol id="moon-stars-fill" viewBox="0 0 16 16">…</symbol>
      <symbol id="sun-fill" viewBox="0 0 16 16">…</symbol>
    </svg>

    <main>
      <section class="py-5 text-center container">
        <div class="row py-lg-2">
          <div class="col-lg-9 col-md-8 mx-auto">
            <h1 class="fw-light">BIRD ENCYCLOPEDIA</h1>
            <h3 class="fw-light">CST 205 Final Project | Team 8241</h3>
            <p class="lead text-body-secondary">Learn about and listen to birds that hail from the EU.</p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-3 row-cols-md-6 g-3">
            {% for bird in birds %}
            <div class="col">
              <div class="card shadow-sm">
                <img src="{{ bird.image }}"
                     class="card-img-top"
                     width="100%" height="225"
                     alt="{{ bird.details[0].english }}">
                <div class="card-body">
                  <p class="card-text">{{ bird.details[0].english }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{{ url_for('detail', bird_name=bird.image.split('/')[-1]) }}"
                         class="btn btn-sm btn-outline-secondary">View</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    <footer class="text-body-secondary py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#top">Back to top</a>
        </p>
      </div>
    </footer>

    {{ bootstrap.load_js() }}
  </body>
</html>
